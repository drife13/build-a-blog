{% extends "base.html" %}

{% block content %}

<form method="post">
    <h2>New Post</h2>
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label>
        <div>Post</div>
        <textarea name="body">{{body}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>

{% endblock %}
